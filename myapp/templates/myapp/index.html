<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <p>index page</p>
    <p>login_user:{{request.user}}</p>
    <a href="{% url 'myapp:signout' %}">signout</a>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">登録</button>
    </form>
    {% for item in todo %}
        <p>{{ item.title }} : {{ item.created_at |date:"Y/m/d f"}}</p>
        <a href="{% url 'myapp:delete' item.pk %}">完了</a>
    {% endfor %}
</body>
</html>
